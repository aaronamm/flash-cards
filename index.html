<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
    <head>
        <meta charset="UTF-8">
        <title>Flash Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="lib/material.min.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300&subset=thai" type="text/css">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/icon-152.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/icon-120.png">
        <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
        <link rel="manifest" href="/data/manifest.json">
        <script>
            window.onerror = function(str) { alert(str); }
        </script>
        <style>
            .card {
                text-align:center;
                position:absolute;
                width:100%;
                top:50%;
                transform: translateY(-50%);
                outline:none;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0); 
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select:none;
                user-select:none;
                cursor:pointer;
                z-index:2;
            }
            .card .content {
                font-size: 48pt;
                line-height: 48pt;
            }
            /* normally, card front is shown, card back is hidden... */
            .card-front { display: block; }
            .card-back { display:none; }
            .flipped .card-front { display:none; }
            .flipped .card-back { display:block; }
            /* ...if the setting 'reversed mode' is on, do the opposite */
            .reversed .card-front { display: none; }
            .reversed .card-back { display:block; }
            .reversed .flipped .card-front { display:block; }
            .reversed .flipped .card-back { display:none; }

            /* handle font settings */
            .modern .card-front {
                font-family:'Kanit';
            }
            .traditional .card-front {
                font-family:serif;
            }

            /* feedback whether or not the answer was correct */
            .feedback {
                margin-top:2em;
                display:none;
            }
            /* only show it when the card is flipped over */
            .flipped .feedback {
                display:block;
            }

            .feedback label {
                display:border-box;
                width:50%;
                display:block;
                float:left;
                cursor: pointer;
            }
            .feedback button {
                transform: scale(2);
                margin:0 1em;
            }
            .win-message {
                color: #3f51b5;
                position:absolute;
                text-align:center;
                width:100%;
                top:50%;
                transform: translateY(-50%);
            }

            .centered {
                position:absolute;
                top:50%;
                left:50%;
                transform: translateY(-50%, -50%);
            }

            /* MDL overrides */
            .mdl-progress {
                width:100%;
            }
            .mdl-navigation__link {
                font-size:16px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p class="centered">Loading</p>
        </div>
        <script src="lib/material.min.js"></script>
        <script src="build/vendor.bundle.js"></script>
        <script src="build/bundle.js"></script>
    </body>
</html>
